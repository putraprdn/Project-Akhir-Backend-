                type: "object"
                properties:
                    success:
                        type: "boolean"
                    error:
                        type: "integer"
                    message:
                        type: "string"
                    data:
                        type: "object"
                        properties:
                            id:
                                type: "integer"
                            name:
                                type: "string"
                            email:
                                type: "string"
                            password:
                                type: "string"
                            city:
                                type: "string"
                            address:
                                type: "string"
                            phoneNumber:
                                type: "string"
                            image:
                                type: "string"
                            createdAt:
                                type: "string"
                                format: "date-time"
                            updatedAt:
                                type: "string"
                                format: "date-time"
    categorySchema:
        schema:
            items:
                type: "object"
                properties:
                    success:
                        type: "boolean"
                    error:
                        type: "integer"
                    message:
                        type: "string"
                    data:
                        type: "object"
                        $ref: "#/definitions/categoryProps"
    categoryProps:
        properties:
            id:
                type: "integer"
            name:
                type: "string"
            description:
                type: "string"
            createdAt:
                type: "string"
                format: "date-time"
            updatedAt:
                type: "string"
                format: "date-time"
    productSchema:
        schema:
            items:
