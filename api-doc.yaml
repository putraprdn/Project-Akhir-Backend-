            name:
                type: "string"
            description:
                type: "string"
            price:
                type: "integer"
            image:
                type: "string"
            categoryId:
                type: "integer"
            createdAt:
                type: "string"
                format: "date-time"
            updatedAt:
                type: "string"
                format: "date-time"
    offerSchema:
        schema:
            items:
                type: "object"
                properties:
                    success:
